<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id = "calculator">
            <h1>Claculator</h1>
            <div id="calculator-display">
                <p id="display"></p>
            </div>
            <div id="button-container">
                    <div class="button" data-value="ac">
                            <span>AC</span>
                        </div>
                        <div class="button" data-value="sign">
                            <span>+\-</span>
                        </div>
                        <div class="button" data-value="%">
                            <span>%</span>
                        </div>
                        <div class="button operator" data-value="/">
                            <span>/</span>
                        </div>
                        <div class="button" data-value="7">
                            <span>7</span>
                        </div>
                        <div class="button" data-value="8">
                            <span>8</span>
                        </div>
                        <div class="button" data-value="9">
                            <span>9</span>
                        </div>
                        <div class="button operator" data-value="*">
                            <span>*</span>
                        </div>
                        <div class="button" data-value="4">
                            <span>4</span>
                        </div>
                        <div class="button" data-value="5">
                            <span>5</span>
                        </div>
                        <div class="button" data-value="6">
                            <span>6</span>
                        </div>
                        <div class="button operator" data-value="-">
                            <span>-</span>
                        </div>
                        <div class="button" data-value="1">
                            <span>1</span>
                        </div>
                        <div class="button" data-value="2">
                            <span>2</span>
                        </div>
                        <div class="button" data-value="3">
                            <span>3</span>
                        </div>
                        <div class="button operator" data-value="+">
                            <span>+</span>
                        </div>
                        <div class="button wd" data-value="0">
                            <span>0</span>
                        </div>
                        <div class="button" data-value=".">
                            <span>.</span>
                        </div>
                        <div class="button operator" data-value="=">
                            <span>=</span>
                        </div>
            </div> 
        </div>
        <script src="script.js"></script>
    </body>
</html>
